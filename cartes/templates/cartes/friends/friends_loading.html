<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un instant pour les amis...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB, #FFD700);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1rem;
            color: #FFFFFF; /* Blanc */
            font-weight: bold; /* Gras */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.3em;
            margin-bottom: 2rem;
            color: #FFFFFF; /* Blanc */
            font-weight: bold; /* Gras */
        }

        /* Animation de la guirlande */
        .garland {
            width: 300px;
            height: 150px;
            position: relative;
            margin: 2rem auto;
        }

        .string {
            width: 100%;
            height: 4px;
            background: #FFD700;
            position: absolute;
            top: 70px;
            left: 0;
        }

        .bulb {
            width: 20px;
            height: 30px;
            background: #FF4500;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 70px;
            animation: twinkle 1.5s infinite alternate;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .bulb:nth-child(2) { left: 20%; background: #32CD32; animation-delay: 0.3s; }
        .bulb:nth-child(3) { left: 40%; background: #FF6347; animation-delay: 0.6s; }
        .bulb:nth-child(4) { left: 60%; background: #4682B4; animation-delay: 0.9s; }
        .bulb:nth-child(5) { left: 80%; background: #FFD700; animation-delay: 1.2s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* √âtoiles scintillantes */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        /* Barre de progression */
        .progress-container {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(135deg, #FFD700, #FF4500);
            border-radius: 10px;
            animation: progress 4s linear forwards;
        }

        /* Animations */
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Message personnalis√© */
        .user-message {
            margin-top: 2rem;
            font-size: 1.3em;
            color: #FF4500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            p { font-size: 1em; }
            .progress-container { width: 250px; }
        }
    </style>
</head>
<body>
    <!-- √âtoiles en arri√®re-plan -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>Un moment sp√©cial pour les amis... üéâ</h1>

        <p>
            Merci de penser √† vos amis. Chaque amiti√© est un cadeau pr√©cieux.
            <br>
            Nous pr√©parons une surprise exceptionnelle juste pour eux !
        </p>

        <!-- Guirlande anim√©e -->
        <div class="garland">
            <div class="string"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
        </div>

        <!-- Barre de progression -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Message personnalis√© -->
        <div class="user-message">
            Votre surprise sera pr√™te dans un instant !
        </div>
    </div>
    {% include 'cartes/common/footer.html' %}
    <script>
        // Cr√©ation des √©toiles
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        // Redirection apr√®s le chargement
        function redirect() {
            setTimeout(() => {
                window.location.href = "{% url 'friends' %}";
            }, 4000);
        }

        // Initialisation
        window.onload = function() {
            createStars();
            redirect();
        };
    </script>
</body>
</html>
