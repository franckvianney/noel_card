<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préparation de votre surprise...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1rem;
            color: #FFFFFF; /* Blanc */
            font-weight: bold; /* Gras */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.3em;
            margin-bottom: 2rem;
            color: #FFFFFF; /* Blanc */
            font-weight: bold; /* Gras */
        }

        /* Animation du cadeau */
        .gift-box {
            width: 120px;
            height: 120px;
            position: relative;
            margin: 2rem auto;
            animation: bounce 2s infinite;
        }

        .box {
            position: absolute;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff4d4d, #ff9999);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .lid {
            position: absolute;
            width: 130px;
            height: 25px;
            background: linear-gradient(135deg, #ff7878, #ffcccc);
            top: -25px;
            left: -5px;
            border-radius: 8px;
            animation: open 2s infinite;
        }

        .ribbon {
            position: absolute;
            width: 20px;
            height: 120px;
            background: #cc0000;
            left: 50px;
        }

        .ribbon::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 20px;
            background: #cc0000;
            top: 50px;
            left: -50px;
        }

        /* Étoiles scintillantes */
        .stars, .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star, .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        .star {
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .particle {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Barre de progression */
        .progress-container {
            width: 300px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(135deg, #d02670, #f88379);
            border-radius: 10px;
            animation: progress 4s linear forwards;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes open {
            0%, 100% { transform: rotateX(0); }
            50% { transform: rotateX(-45deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.5); }
            to { text-shadow: 2px 2px 15px rgba(255, 105, 180, 0.9); }
        }

        /* Message personnalisé */
        .user-message {
            margin-top: 2rem;
            font-size: 1.3em;
            color: #d02670;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            p { font-size: 1em; }
            .progress-container { width: 250px; }
        }
    </style>
</head>
<body>
    <!-- Étoiles et particules scintillantes -->
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>Un instant magique... ✨</h1>
        <p>Une belle surprise est en préparation, rien que pour vous !</p>

        <!-- Cadeau animé -->
        <div class="gift-box">
            <div class="lid"></div>
            <div class="box">
                <div class="ribbon"></div>
            </div>
        </div>

        <!-- Barre de progression -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Message personnalisé -->
        <div class="user-message">
            Cher {{ name }}, votre surprise arrive bientôt !
        </div>
    </div>
    {% include 'cartes/common/footer.html' %}
    <script>
        // Création des étoiles et particules scintillantes
        function createDecorations(type, count, containerId) {
            const container = document.getElementById(containerId);
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = type;
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(element);
            }
        }

        // Redirection après le chargement
        function redirect() {
            setTimeout(() => {
                window.location.href = "{% url 'generate_card' %}";
            }, 4000);
        }

        // Initialisation
        window.onload = function() {
            createDecorations('star', 50, 'stars');
            createDecorations('particle', 30, 'particles');
            redirect();
        };
    </script>
</body>
</html>
