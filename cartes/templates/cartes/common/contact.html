
<section class="contact-page">
    <h1>Contactez-nous</h1>
    <p>Vous avez une question ou une suggestion ? Remplissez le formulaire ci-dessous :</p>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required placeholder="Votre nom">
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required placeholder="Votre adresse email">
        
        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required placeholder="Votre message"></textarea>
        
        <button type="submit">Envoyer</button>
    </form>
</section>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<style>
    .contact-page {
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        margin: 20px auto;
        max-width: 800px;
    }
    .contact-page h1 {
        text-align: center;
        color: #333;
    }
    .contact-page form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .contact-page form input,
    .contact-page form textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }
    .contact-page form button {
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .contact-page form button:hover {
        background-color: #0056b3;
    }
    messages {
        margin: 20px auto;
        max-width: 800px;
        padding: 10px;
        list-style: none;
    }
    .messages li {
        padding: 10px;
        border-radius: 5px;
    }
    .messages .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }
    .messages .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
    footer {
        margin-top: 40px;
    }
</style>
{% include 'cartes/common/footer.html' %}
